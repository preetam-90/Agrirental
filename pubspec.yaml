name: agriflutter
description: "AgriServe - Hyperlocal Agriculture Marketplace connecting farmers with equipment and specialized labour services"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management & Navigation
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  go_router: ^13.2.0
  
  # Supabase Backend
  supabase_flutter: ^2.5.0
  
  # Local Storage & Caching
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  
  # Geolocation
  geolocator: ^11.0.0
  permission_handler: ^11.3.0
  
  # Image Management
  cloudinary_public: ^0.21.0
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # Payments
  razorpay_flutter: ^1.3.7
  
  # Internationalization
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  
  # UI Components
  google_fonts: ^6.2.1
  flutter_rating_bar: ^4.0.1
  
  # Voice Search
  speech_to_text: ^6.6.2
  
  # Utilities
  dartz: ^0.10.1               # Functional programming (Either for error handling)
  equatable: ^2.0.5            # Value equality
  connectivity_plus: ^6.0.0    # Network status checking
  uuid: ^4.3.3                 # UUID generation
  
  # UI Helpers
  flutter_spinkit: ^5.2.0      # Loading indicators
  shimmer: ^3.0.0              # Skeleton loaders
  font_awesome_flutter: ^10.9.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.12
  hive_generator: ^2.0.1
  
  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  
  # Enable font asset caching
  # fonts:
  #   - family: Poppins
  #     fonts:
  #       - asset: assets/fonts/Poppins-Regular.ttf
  #       - asset: assets/fonts/Poppins-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Poppins-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Poppins-Bold.ttf
  #         weight: 700
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
